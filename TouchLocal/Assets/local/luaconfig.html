    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: 'POST',
                url: domain + "/lua/GetList",
                dataType: 'json',
                data: { luaTypes: "搜索加人,发送朋友圈,通讯录配置项" },
                success: function (data) {
                    if (data.code == 200) {
                        var list = data.data;

                        //绑定值
                        $('#formWxSerach .form-group input').each(function () {
                            BindInput(list, this, "搜索加人");
                        });

                        //绑定值
                        $('#formWxTimeLine .form-group input').each(function () {
                            BindInput(list,this, "发送朋友圈");
                        });

                        //绑定值
                        $('#formWxContacts .form-group input').each(function () {
                            BindInput(list, this, "通讯录配置项");
                        });
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert('error:' + luaName);
                }
            });

        });

        function BindInput(list, object, luaType)
        {
            $el = $(object);
            var name = $el.attr('name');
            if (name != undefined) {
                var json = list.filter(function (item) { return item.luaName == name && item.luaType == luaType; });
                if (json.length > 0) {
                    if ($el.attr('type') == "radio") {
                        if ($el.val() == json[0].luaValue)
                            $el.attr('checked', 'checked');
                    }
                    else
                        $el.val(json[0].luaValue);
                }
            }
        }
    </script>
